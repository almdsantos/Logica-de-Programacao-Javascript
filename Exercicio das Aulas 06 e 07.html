<!--Lógica de Programação com Javascript

Exercicio das Auls 06 e 07

Problema

Fazer jogador1 digitar um numero
Fazer jogador2 digitar outro numero

Se forem iguais, mostrar mensagem "Empate"
Sortear um numero entre 0 e 1

Se o número sorteado for 0, ganha quem escolher o numero MENOR
Se o número sorteado for 1, ganha quem escolher o numero MAIOR

Será usado (Math.randon()x2) para sortear o numero

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <script>
        var jogador1 = parseInt(prompt("Primeiro jogador: Digite um número"));
        var jogador2 = parseInt(prompt("Segundo jogador: Digite um número"));
        var sorteador = parseInt(Math.random()*2);

        if (jogador1 == jogador2) {
            alert("Vocês Empataram");
        }
        
        else (sorteador == 1) {
            if (jogador1 > jogador2)
                alert("Primeiro Jogador Ganhou");
            else
                alert("Segundo Jogador Ganhou");
        } else {
            if (jogador1 < jogador2)
                alert("Primeiro Jogador Ganhou");
            else
                alert("Segundo Jogador Ganhou");
        }
    </script>
    
</body>
</html>
