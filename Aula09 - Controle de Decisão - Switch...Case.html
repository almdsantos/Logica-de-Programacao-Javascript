<!--Lógica de Programação com Javascript

Aula 09 - Controle de Decisão: Switch...Case

Problema
Pedir para o usuário digitar um número de 1 a 6. Mostrar na tela uma mensagem diferente para cada número


-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um número"));

        switch(n) {
            case 1:
                alert('Boa escolha');
                break;
            case 2:
                alert('Legal');
                break;
            case 3:
                alert('Caramba');
                break;
            default:
                alert("Escolha de 1 a 3");
        }

    </script>
    
</body>
</html>
