<!--Lógica de Programação com Javascript

Aula 02 - Variáveis

Problema
Perguntar o nome do usuário e mostrar mensgem de boas-vindas.

Tipos de dados

Alguns tipos de dados que uma variável pode conter:

String,                Número Inteiro,
Booleano,              Número Real,
Array,                 Objetos,

Tipo de dados que pode haver dentro da variável
null,       undefined,             NaN,
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Variaveis</title>
</head>
<body>
    <script>
       var nome; //Declaração de variáveis
       
       nome = prompt("Qual seu nome?") //prompt - Comando que solicita entrada do usuário   
       alert("bem-vindo, " + nome); //Concatenação de texto com a variável
    </script>    
</body>
</html>
