<!--Lógica de Programação com Javascript

Aula 08- Operadores Lógicos

Problema

Pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não.
A nota de corte é 5.
Contudo, se qualquer uma das notas for zero, reprova automaticamente.

Tipos de Operadores Lógicos

! Não (not)    1º
&& E (and)     2º
II Ou (or)     3º
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <script>
        var nota1 = parseInt(prompt("Favor digitar a primeira nota"));
        var nota2 = parseInt(prompt("Favor digitar a segunda nota"));
        var media = (nota1 + nota2) / 2;
    
        if ( media >= 0 && media <= 10 ) {
            if ( media >5 ) {
                alert("Parabens, você foi aprovado");
            } else if ( media < 5 ) {
                alert("Ah, você foi reprovado");
            }
        } else {
            alert("Você digitou a nota incorretamente");
        }
    </script>    
</body>
</html>
