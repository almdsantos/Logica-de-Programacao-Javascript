<!--Lógica de Programação com Javascript

Aula 05 - Mais Operadores Aritméticos

Problema
Pedir para o usuário digitar dois números e mostrar a média.

Operadores Aritméticos
% Módulo,          ** Expoenciação,
++ Incremento,     -- Decremento,
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <script>
        alert("O resto da divisão: 5/2 = " + 5 % 2) //Módulo, mostra o resto de uma divisão.

        alert("Qual o valor de 2³ = " + 2 ** 3) //Exponenciação, bom pra quando precisamos elevar ao cubo ou ao quadrado etc.

        alert("Incremento, serve para incrementar um valor") //Incremento, serve para incrementar um valor.

        alert("Decremento, serve para decrementar um valor") //Decremento, serve para decrementar um valor.
    </script>    
</body>
</html>
